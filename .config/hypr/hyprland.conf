# HYPRLAND CONFIGURATION FOR NEONPUNK

#
# VARIABLES
#

$colormain = rgba(AA00FFFF)
$colorfg = rgba(F6F6F5FF)

#
# MONITORS
#

# Main PC
monitor = DP-1, 1920x1080@144, 0x0, 1
monitor = DVI-D-1, 1920x1080@60, 1920x0, 1

# Laptop
# monitor = auto, auto, 0x0, 1

#
# PROGRAMS
#

$terminal = kitty
$fileManager = kitty -e ranger
$menu = rofi -show run
$browser = com.opera.Opera

#
# AUTOSTART
#

# SSH agent and key, for GitHub
exec-once = eval ssh-agent $SHELL
exec-once = ssh-add .ssh/id_ed25519

exec-once = waybar & hyprpaper & hyprpm reload

#
# LOOKS
#
plugin {
	borders-plus-plus {
		add_borders = 1

		col.border_1 = rgb(1D1D1B)
		
		border_size_1 = 6
	}
}

general {
	gaps_in = 8
	gaps_out = 10

	border_size = 3
	
	col.active_border = rgb(AA00FF) rgb(BF58F3) 45deg
	col.inactive_border = rgb(1D1D1B)
	
	resize_on_border = false

	allow_tearing = false

	layout = master
	# layout = dwindle
}

decoration {
	active_opacity = 1
	inactive_opacity = 1

	shadow {
		enabled = true 
		range = 8
		render_power = 2
		color = rgba(1D1D1B77)
	}

	blur {
		enabled = true
		size = 2
		passes = 2
		vibrancy = 0.1696
	}
}

#
# ANIMATIONS (DEFAULT)
#

animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     2.39,  easeOutQuint
    animation = windows,       1,     3,	 easeOutQuint
    animation = windowsIn,     1,     2.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

#
# KEYBINDINGS
#

$mainMod = SUPER

# Apps
bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive
bind = $mainMod, escape, exec, ~/.config/scripts/power.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $menu

# Window management
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, V, togglefloating 

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u

bind = $mainMod CTRL, L, resizeactive, 40 0%
bind = $mainMod CTRL, right, resizeactive, 40 0%
bind = $mainMod CTRL, H, resizeactive, -40 0%
bind = $mainMod CTRL, left, resizeactive, -40 0%
bind = $mainMod CTRL, up, resizeactive, 0 20%
bind = $mainMod CTRL, down, resizeactive, 0 -20%
bind = $mainMod CTRL, K, resizeactive, 0 20%
bind = $mainMod CTRL, J, resizeactive, 0 -20%

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod, S, togglespecialworkspace, special

#
# WINDOWRULES (DEFAULTS)
#

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

#
# WORKSPACERULES
#

# Custom rule for Desktop PC, change for other screens or comment for laptops
workspace = 1, monitor:DP-1

#
# LAYOUTS
#

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

